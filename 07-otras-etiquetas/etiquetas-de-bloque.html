<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Etiquetas de bloque</title>
    </head>
    <body>
        <!-- 
        address -> se utiliza para aportar informacion de contactopara el article mas cercano o para todo el body
        blockquote -> se utiliza para marcar las citas de otros autores o documentos
        pre -> se utiliza para tener el codigo preformateado que necesita ser representado igual que se escribio
        div -> se utiliza como division del documento, semanticamente no significa nada, es un contenedor generico que se usa generalemente para dar estilos atraves de css o para algo denimidado delegacion de eventos en javascript
        hr -> horizontal rule, se utilzia para decirle al navegador que vamos a cambiar de tema
     -->

        <address>Tony Start <br />California</address>
        <blockquote cite="https://google.cl">
            <p>
                El miedo a la derrota nunca debe ser la razon de no intentar
                algo nuevo.
            </p>
        </blockquote>
        <pre>
            Nunca
                Digas
                    Que
                        HTML 
                            ES UN LENGUAJE DE PROGRAMACION.
        </pre>

        <div>
            <h2>Info</h2>
            <p>Nombre</p>
            <p>Apellido</p>
        </div>
        <hr />
    </body>
</html>
