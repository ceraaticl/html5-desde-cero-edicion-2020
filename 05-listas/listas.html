<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Listas</title>
    </head>
    <body>
        <!-- 
        ul -> unordered list: orden de los elementos no influye. Contiene li
        ol -> ordered list: orden de los elementos es importante. Contiene li
        dl -> definition list: para hacer una lsita de definiciones. Contiene dt termino que vamos a definir y dd descripcion del termino
     -->
        <h1>Listas</h1>
        <h2>Alimentos</h2>
        <ul type="circle">
            <li>Pan</li>
            <li>Leche</li>
            <li>Huevo</li>
        </ul>
        <h2>Web</h2>
        <ol type="I">
            <li>HTLM</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ol>
        <h2>Lenguajes</h2>
        <dl>
            <dt>Python
                <dd>Lenguaje de programacion interpretado de alto nivel.</dd>
            </dt>
        </dl>
    </body>
</html>
