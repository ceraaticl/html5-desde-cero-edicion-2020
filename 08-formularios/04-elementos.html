<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Elementos</title>
    </head>
    <body>
        <form>
            <!-- 
            fieldset -> se utiliza para agrupar elementos dentro de un formulario
            legend -> representa una etiqueta para el contenido del fielset
            file -> este input se utiliza para cargar archivos y enviarlos desde un formulario
            meter -> representa un valor dentro de un rango conocido
            progress -> representa el progreso de una tarea
            textarea -> se utiliza para introducir texto en un formulario
         -->
            <fieldset>
                <legend>Datos personales</legend>
                <div>
                    <label>
                        Nombre
                        <input type="text" />
                    </label>
                </div>
                <div>
                    <label>
                        Apellido
                        <input type="text" />
                    </label>
                </div>
            </fieldset>
            <hr />
            <input type="file" />
            <hr />
            <label
                >Combustible
                <meter
                    min="0"
                    max="100"
                    low="25"
                    high="75"
                    optimum="50"
                    value="50"
                />
            </label>
            <hr />
            <label for="progress">Tarea</label>
            <progress id="progress" max="100" value="75"></progress>
            <hr />
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" cols="30" rows="10"></textarea>
        </form>
    </body>
</html>
